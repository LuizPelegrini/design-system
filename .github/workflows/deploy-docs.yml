# Workflow name
name: Deploy Docs

# Controls when the action will run.
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      # Install dependencies (respecting .lock file)
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build documentation
        run: pnpm build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Deploy storybook
        working-directory: ./packages/docs
        run: touch storybook-static/.nojekyll && pnpm deploy-storybook -- --ci --existing-output-dir=./storybook-static
        env:
          # To ensure that when this step runs, we authenticate 
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}

      - name: Print URL
        run: echo "$(gh api repos/${{ github.repository }}/pages --jq '.html_url')"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}